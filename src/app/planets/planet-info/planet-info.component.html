<section class="planet" [routerLink]="['/planet', planetId]">
  <h2 class="planet__name">{{planet.name}}</h2>
  <div class="info planet__info">
    <h4 class="info__climate">Climate: <br> <span class="info__text">{{planet.climate}}</span></h4>
    <h4 class="info__terrain">Terrain: <br> <span class="info__text">{{planet.terrain}}</span></h4>
    <h4 class="info__population">Population: <br> <span class="info__text">{{planet.population}}</span></h4>
  </div>
</section>
