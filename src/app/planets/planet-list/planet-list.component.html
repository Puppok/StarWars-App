<section class="wrapper">
  <div class="planet-list">
    <planet-info *ngFor="let planet of planetService.planets$ | async" [planet] = "planet"></planet-info>
    <button class="planet-list__btn-previous" (click)="planetService.previousPage()">Previous page</button>
    <button class="planet-list__btn-next" (click)="planetService.nextPage()">Next page</button>
  </div>
</section>
